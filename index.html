<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
            <!------- HEADER ------->
            <header>
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-2 mt-2">
                        <div class="content-header"></div>
                    </div>
                    <div class="col-8 mt-2">
                        <div class="content-header"></div>
                    </div>
                    <div class="col-2 mt-2">
                        <div class="content-header"></div>
                    </div>
                </div>
            </div>
            </header>

                <!------- MAIN ------->
            <main>

                <!------- SIDEBAR ------->
                <div id="sidebar">
                
                    <!-- TOP SIDEBAR -->
                    <div class="top-sidebar">
                        <i class="fa-solid fa-house text-white"></i>
                    </div>
                
                    <!-- BOTTOM SIDEBAR -->
                    <div class="bottom-sidebar">
                
                    </div>
                </div>

                <div class="main-content">

                    <!-- CONTAINER JUMBO -->
                    <div class="container-fluid container-jumbo">
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-4"></div>
                            <div class="col-4"></div>
                        </div>
                    </div>

                    <!-- CONTAINER CLASS -->
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-lg-2 gy-3">
                                <div class="content-class rounded-2"></div>
                            </div>
                        </div>
                    </div>

                    <!-- CONTAINER TODO -->
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-lg-3 order-lg-1 gy-3">
                                <div class="content-todo rounded-2"></div>
                            </div>
                        </div>
                    </div>

                    <!-- CONTAINER FAQ -->
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-lg-2 order-lg-3 gy-3">
                                <div class="content-faq rounded-2"></div>
                            </div>
                        </div>
                    </div>

                    

                    <!-- CONTAINER GRAPHIC -->
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-lg-3 order-lg-2 gy-3">
                                <div class="content-graphic rounded-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>     

    <!------- SCRIPT BOOTSTRAP ------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
            <!------- HEADER ------->
            <header>
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-2 mt-2">
                        <div class="d-block d-lg-none">
                            <img class="img-fluid img-logo" src="./img/mobile-logo.png" alt="mobile-logo">
                        </div>
                        <div class="d-none d-lg-block">
                            <img class="img-fluid" src="./img/logo.svg" alt="logo">
                        </div>
                    </div>
                    <div class="col-9 col-lg-8 mt-2">
                        <div>
                            <div class="input-group">
                                <span class="input-group-text my-input-form" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control border-start-0 my-form" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="col-1 col-lg-2 mt-2 text-end d-flex align-items-center justify-content-around">
                        <div>
                            <i class="fa-solid fa-list d-none d-lg-block fa-lg text-body-secondary"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-question d-none d-lg-block fa-lg"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block fa-lg text-body-secondary"></i>
                        </div>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle button-header" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell fa-lg"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" type="button">Proilo</button></li>
                                <li><button class="dropdown-item" type="button">Fatturazione</button></li>
                                <li><button class="dropdown-item" type="button">Logout</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            </header>

                <!------- MAIN ------->
            <div class="d-flex">
                <main>
                
                    <!------- SIDEBAR ------->
                    <div id="sidebar">
                
                        <!-- TOP SIDEBAR -->
                        <div class="top-sidebar pt-4">
                            <ul class="list-unstyled">
                                <li class="li-bg"><i class="fa-solid fa-house"></i><span class="d-none d-lg-inline-block ps-2">Home</span></li> 
                                <li class="li-bg mt-3"><i class="fa-solid fa-square-poll-vertical fa-lg"></i><span class="d-none d-lg-inline-block ps-2">Stats</span></li>
                                <li class="li-bg mt-3"><i class="fa-solid fa-signal"></i><span class="d-none d-lg-inline-block ps-2">Signals</span></li>
                            </ul>
                        </div>
                
                        <!-- BOTTOM SIDEBAR -->
                        <div class="bottom-sidebar pb-5 mb-5">
                            <ul class="list-unstyled">
                                <li class="li-bg"><i class="fa-solid fa-gear"></i><span class="d-none d-lg-inline-block ps-2">Admin</span></li>
                            </ul>
                        </div>
                    </div>
                
                    <div class="main-content">
                
                        <!-- CONTAINER JUMBO -->
                        <div class="container-fluid container-jumbo text-white">
                            <div class="row">
                                <div class="col-12 col-md-4 col-lg-3 order-md-1 gy-4">
                                    <span class="fs-6">Nuovo Studente <button class="btn btn-outline-light ms-2 fs-5" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                                        aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button></span>
                                </div>
                                <div class="col-12 col-md-4 col-lg-6 gy-4">
                                    <span class="fs-3">Boolean</span>
                                    <span class="badge jumbo-postit text-bg-primary ms-2 rounded-4">Piano blaze</span>
                                    <p class="mt-2">
                                        <span class="badge jumbo-postit text-bg-primary rounded-4">3 app</span> 
                                        <span><i class="fa-solid fa-angles-right"></i></span>
                                        <span class="badge jumbo-postit rounded-5 text-bg-primary ms-2 d-inline-block d-lg-none"><i class="fa-solid fa-plus"></i></span>
                                        <span class="badge jumbo-postit text-bg-primary rounded-4 d-none d-lg-inline-block">Boolean mobile app</span>
                                        <span class="badge jumbo-postit text-bg-primary rounded-4 d-none d-lg-inline-block">Boolean web app</span>
                                        <span class="badge jumbo-postit text-bg-primary rounded-4 d-none d-lg-inline-block">Boolean blog app</span>
                                    </p>
                                </div>
                                <div class="col-12 col-md-4 col-lg-3 gy-4">
                                    <h6>Studenti online negli ultimi 30 minuti</h6>
                                    <p class="fs-2">125</p>
                                </div>
                            </div>
                        </div>
                
                        <!-- CONTAINER CLASS -->
                        <div class="container-fluid">
                            <div class="row mb-3">
                                <div class="col-12 col-lg-9 gy-3">
                                    <div class="content-class rounded-2"></div>
                                </div>
                
                                <!-- CONTAINER TODO -->
                                <div class="col-12 col-lg-3 gy-3 col-todo">
                                    <div class="content-todo rounded-2"></div>
                
                                    <!-- CONTAINER GRAPHIC -->
                                    <div class="col-12 gy-3">
                                        <div class="content-graphic rounded-2"></div>
                                    </div>
                                </div>
                
                                <!-- CONTAINER FAQ -->
                                <div class="col-12 col-lg-9 gy-3">
                                    <div class="content-faq rounded-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>

            <!------ OFF CANVAS ------>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <form action="">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <label for="name">Nome</label>
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>
                                <div class="col-12 col-lg-6 mt-3 mt-lg-0">
                                    <label for="surname">Cognome</label>
                                    <input type="text" class="form-control" id="surname" name="surname">
                                </div>
                                <div class="col-12 col-lg-6 mt-3">
                                    <label for="email">Email</label>
                                    <div class="input-group">
                                        <div class="input-group-text">@</div>
                                        <input type="text" class="form-control" id="email" name="email">
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6 mt-3">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="col-12 mt-3">
                                    <label for="address">Indirizzo</label>
                                    <input type="text" class="form-control" id="address" name="address">
                                </div>
                                <div class="col-12 col-lg-6 mt-3">
                                    <label for="inputCity">Citt√†</label>
                                    <input type="text" class="form-control" name="city" id="inputCity">
                                </div>
                                <div class="col-12 col-lg-3 mt-3">
                                    <label for="stato">Stato</label>
                                    <select id="stato" name="stato" class="form-select">
                                    <option selected>Scegli...</option>
                                    <option>Italia</option>
                                    <option>Germania</option>
                                    <option>Spagna</option>
                                    <option>Francia</option>
                                    </select>
                                </div>
                                <div class="col-12 col-lg-3 mt-3">
                                    <label for="cap">CAP</label>
                                    <input type="text" class="form-control" id="cap" name="cap">
                                </div>
                                <div class="col-12 mt-3">
                                    <label for="formFile">Foto</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="col-12 mt-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">Seleziona per proseguire</label>
                                    </div>
                                </div>
                                <div class="col-12 mt-3">
                                    <button type="submit" class="btn btn-primary">Salva</button>
                                    <button type="button" class="btn btn-warning">Svuota</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

    <!------- SCRIPT BOOTSTRAP ------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
